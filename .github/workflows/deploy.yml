name: Deploy to Salesforce

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Salesforce CLI
        run: npm install --global sfdx-cli

      - name: Authenticate with JWT
        run: |
          echo "${{ secrets.SALESFORCE_SERVER_KEY }}" > server.key
          sfdx auth:jwt:grant ^
            --clientid ${{ secrets.SALESFORCE_CONSUMER_KEY }} ^
            --jwtkeyfile server.key ^
            --username ${{ secrets.SALESFORCE_USERNAME }} ^
            --instanceurl https://login.salesforce.com ^
            --setdefaultusername

      - name: Deploy source to org
        run: sfdx force:source:deploy -p force-app -u ${{ secrets.SALESFORCE_USERNAME }} --wait 10 --verbose
